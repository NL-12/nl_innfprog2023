<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id="utskriftTekst"></p>
    <script>
        const navn = "Bob"
        let utskrift = ""
        
        if (navn === "Bob") {
            utskrift = `Mitt navn er ${navn}.`
        } else {
            utskrift = `Mitt navn er ikke ${navn}.`
        }
        document.getElementById("utskriftTekst").innerHTML = utskrift
    </script>
</body>
</html>
