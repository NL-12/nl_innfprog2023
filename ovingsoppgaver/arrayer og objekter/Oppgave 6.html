<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6</title>
</head>
<body>
    <h1>iOS games</h1>
    <ul id="filter"></ul>
    <script>
        const games = [
            {title: "Angry Birds",
            platforms: ["iOS", "Android"]},
            {title: "Nongram",
            platforms: ["Android"]},
            {title: "Plants vs Zombies",
            platforms: ["iOS", "Android", "Windows", "MacOS"]},
            {title: "Punball",
            platforms: ["Windows", "Android"]},
            {title: "Planet Zoo",
            platforms: ["Windows", "MacOS"]},
            {title: "Woordle",
            platforms: ["iOS", "MacOS"]}
        ]

        let gamesText = ""

        const iOSgames = games.filter(
            (value) => value["platforms"].includes("iOS")
        )

        iOSgames.map(
            (value) => {
                let gamePlatforms = value["platforms"].join(", ")
                let gameTitle = value["title"]
                gamesText+=`<li>${gameTitle}, available on ${gamePlatforms}.</li>`
            }
        )

        document.getElementById("filter").innerHTML = gamesText
    </script>
</body>
</html>
