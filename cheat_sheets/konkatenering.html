<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkatenering Cheat Sheet</title>
</head>
<body>
    <p id="mailStandard"></p>
    <p id="mailTempLit"></p>
    <script>
        const name = "N L"
        const mail = "test.test@gmail.com"
        
        // Standard konkatenering med plusstegn
        const mailCodeStandard = "<a href='mailto:" + mail + "'>Send epost til " + name + "</a>"
        document.getElementById("mailStandard").innerHTML = mailCodeStandard

        // Template literals
        const mailCodeTempLit = `<a href="mailto:${mail}">Send epost til ${name}</a>`
        document.getElementById("mailTempLit").innerHTML = mailCodeTempLit
    </script>
</body>
</html>
